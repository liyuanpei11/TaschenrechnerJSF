<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Registierung</title>
</h:head>

<h:body>
    <h1>Hallo! Du kannst dich hier registrieren!</h1>
    <h:form acceptcharset="UTF-8">
        <h:panelGrid columns="2">
        <h:outputLabel value="Username:"/><h:inputText value="#{register.username}"/>
        <h:outputLabel value="Passwort:"/><h:inputSecret id="password1" value="#{register.password1}"/>
        <h:outputLabel value="Passwort wiederholen:"/><h:inputSecret id="password2" value="#{register.password2}"/>
        <h:commandButton action='#{register.doRegister()}' value="Registrieren"/>
        <h:outputLabel value="#{register.status}" style="color: red"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
