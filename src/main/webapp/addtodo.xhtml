<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Hinzufügen einer neuen Todo!</title>
</h:head>
<h:body>
   <h1>Eintrag hinzufügen:</h1>
   <h:form>
      <h:inputText value="#{todo.currentTodoBeschreibung}"/>
      <h:commandButton action='#{todo.addTodo()}' value="Hinzufügen"/>
      <h:commandButton action='userhome' value="Abbrechen"/>
   </h:form>
</h:body>
</html>
