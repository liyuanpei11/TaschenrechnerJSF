<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Taschenrechner mit JSF</title>
</h:head>
<h:body>
   <h1>Taschenrechner App</h1><br/>
   <h:form acceptcharset="UTF-8">
      <h:outputLabel value="Zahl 1:"/><h:inputText value="#{rechner.zahl1}"/><br/>
      <h:outputLabel value="Zahl 2:"/><h:inputText value="#{rechner.zahl2}"/><br/>
      <h:commandButton action='#{rechner.doBerechnung("+")}' value="+"/>
      <h:commandButton action='#{rechner.doBerechnung("-")}' value="-"/>
      <h:commandButton action='#{rechner.doBerechnung("*")}' value="*"/>
      <h:commandButton action='#{rechner.doBerechnung("/")}' value="/"/>
   </h:form>
</h:body>
</html>
